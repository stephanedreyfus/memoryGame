<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="memory.css">
    <title>Test Your Memory</title>
</head>
<body>
    <script src="memory.js"></script>
    <div class="move-info">
        <div>
            Moves This Game: 
            <span id="move-count">0</span>
        </div>
        <div>
            High (Lowest) Score: 
            <span id="high-score">None Yet</span>
        </div>
        <div id="win-message">Playing...</div>
        <button type="reset" id="reset">Reset Board</button>
    </div>
    <section class="board">
        <div class="memory-card" data-framework="3.8.24b">
            <img class="front" src="images/3.8.24b.svg" alt="3.8.24b">
            <img class="back" src="images/red-rithm.svg" alt="Memory Card">
        </div>
        <div class="memory-card" data-framework="3.8.24b">
            <img class="front" src="images/3.8.24b.svg" alt="3.8.24b">
            <img class="back" src="images/red-rithm.svg" alt="Memory Card">
        </div>
        <div class="memory-card" data-framework="decagon-family">
            <img class="front" src="images/Decagon_Family.svg" alt="Decagon Family">
            <img class="back" src="images/red-rithm.svg" alt="Memory Card">
        </div>
        <div class="memory-card" data-framework="decagon-family">
            <img class="front" src="images/Decagon_Family.svg" alt="Decagon Family">
            <img class="back" src="images/red-rithm.svg" alt="Memory Card">
        </div>
        <div class="memory-card" data-framework="red_white">
            <img class="front" src="images/Red_White.svg" alt="Red White">
            <img class="back" src="images/red-rithm.svg" alt="Memory Card">
        </div>
        <div class="memory-card" data-framework="red_white">
            <img class="front" src="images/Red_White.svg" alt="Red White">
            <img class="back" src="images/red-rithm.svg" alt="Memory Card">
        </div>
        <div class="memory-card" data-framework="Rosette_16">
            <img class="front" src="images/Rosette_16.svg" alt="Rosette 16">
            <img class="back" src="images/red-rithm.svg" alt="Memory Card">
        </div>
        <div class="memory-card" data-framework="Rosette_16">
            <img class="front" src="images/Rosette_16.svg" alt="Rosette 16">
            <img class="back" src="images/red-rithm.svg" alt="Memory Card">
        </div>
        <div class="memory-card" data-framework="Ten_navettes">
            <img class="front" src="images/Ten_navettes.svg" alt="Ten Navettes">
            <img class="back" src="images/red-rithm.svg" alt="Memory Card">
        </div>
        <div class="memory-card" data-framework="Ten_navettes">
            <img class="front" src="images/Ten_navettes.svg" alt="Ten Navettes">
            <img class="back" src="images/red-rithm.svg" alt="Memory Card">
        </div>
        <div class="memory-card" data-framework="Torus_7">
            <img class="front" src="images/Torus_7.svg" alt="Torus 7">
            <img class="back" src="images/red-rithm.svg" alt="Memory Card">
        </div>
        <div class="memory-card" data-framework="Torus_7">
            <img class="front" src="images/Torus_7.svg" alt="Torus 7">
            <img class="back" src="images/red-rithm.svg" alt="Memory Card">
        </div>
    </section>
    
</body>
</html>
